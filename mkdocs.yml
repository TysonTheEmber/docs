site_name: Project Ember Documentation
site_url: https://tysontheember.github.io/docs/
theme:

  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo-white.svg
  favicon: assets/logo-white.svg
  features:
    - navigation.footer
    - navigation.tabs
    - content.code.copy
  palette:
    #Â Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep orange
      accent: amber

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: deep orange
      accent: orange

extra_css:
  - assets/stylesheets/fire.css

markdown_extensions:
  - md_in_html
  - pymdownx.emoji
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  
plugins:
  - search
  - meta
  - social:
      cards: true

hooks:
  - hooks.py

extra:
  social:
    - icon: simple/youtube
      link: https://youtube.com/@tysontheember
    - icon: simple/discord
      link: https://discord.gg/GCN2Hv4Qzr
    - icon: simple/curseforge
      link: https://www.curseforge.com/members/tysontheember/projects
    - icon: simple/modrinth
      link: https://modrinth.com/user/TysonTheEmber


